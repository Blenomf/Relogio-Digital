<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <title>Relogio Digital</title>
</head>
<body>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
        <div>
            <span id="milisegundos">00</span>
            <span class="tempo">Milissegundos</span>
        </div>
        <!--If you want to add the millisecond marker, the logic part is already configured, 
        just add a new div like the ones above and edit the css, the JS integration part is already done-->
    </div>

    <div class="footer">
        <footer>
            Bleno Martins - Todos os direitos reservados - <span id="year"></span>
        </footer>
   </div>

    <script src="assets/js/script.js"></script>
    <script>

        const ano = document.getElementById("year");
        const anoAtual = new Date();
      
        ano.innerHTML = anoAtual.getFullYear();
      
      </script>
</body>
</html>
